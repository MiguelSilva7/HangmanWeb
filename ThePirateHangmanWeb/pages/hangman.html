<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/hang.css">
    <link rel="stylesheet" href="/images/pepepleur.png">
    <title>🐸Hangman Game🐸</title>
</head>
<body>
    <div class="parent">
        <img src="/images/pepepleur.png" alt="C'est dla merde">
     <div class="hangman">
     {{.Founded_RuneVersion}}<br><br>
     {{.Life}}<br><br>
     {{.Correct}} <br><br>
     </div>
        <div class="input">
         <form action="/hangman" method="get">
         <label>Choisi une lettre</label><br/>
         <input type="text" name="letter"/>
         <br>
         <input type="submit" id="submit" value="Valider" >
         </form>
        </div>
    </div>
</body>
</html>
